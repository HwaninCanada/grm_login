<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Signup Demo Page</title>
  </head>

  <body>
    <div class="bg-gray-100 h-screen flex items-center justify-center">
      <div class="bg-white p-5 rounded-md w-2/5">
        <h1 class="text-center my-5 text-2xl font-bold">Sign Up</h1>
        <form
          class="flex flex-col"
          action="./scripts/signupProcess.php"
          method="POST"
        >
          <div class="flex flex-col mb-4">
            <label class="mb-1" for="fullName">Full Name</label>
            <input
              type="text"
              name="fullName"
              placeholder="Full Name"
              id="fullName"
              class="border border-gray-300 p-2 rounded-md"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label class="mb-1" for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              class="border border-gray-300 p-2 rounded-md"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label class="mb-1" for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              class="border border-gray-300 p-2 rounded-md"
            />
          </div>
          <button class="bg-blue-500 text-white p-2 rounded-md" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
